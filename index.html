<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="wp-webdeasy-comment-editor">
        <div class="toolbar">
          <div class="line">
            
            <div class="box">
              <span class="editor-btn icon smaller" data-action="bold" data-tag-name="b" title="Gras">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/bold.png"/>
              </span>
              <span class="editor-btn icon smaller" data-action="italic" data-tag-name="i" title="Italique">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/italic.png"/>
              </span>
              <span class="editor-btn icon smaller" data-action="underline" data-tag-name="u" title="Souligner">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/underline.png"/>
              </span>
              <span class="editor-btn icon smaller" data-action="strikeThrough" data-tag-name="strike" title="Barrer">
                <img src="https://img.icons8.com/fluency-systems-filled/30/000000/strikethrough.png"/>
              </span>
            </div>
            
            <div class="box">
              <span class="editor-btn icon has-submenu">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/align-left.png"/>
                <div class="submenu">
                  <span class="editor-btn icon" data-action="justifyLeft" data-style="textAlign:left" title="Justifier à gauche">
                    <img src="https://img.icons8.com/fluency-systems-filled/48/000000/align-left.png"/>
                  </span>
                  <span class="editor-btn icon" data-action="justifyCenter" data-style="textAlign:center" title="Justifier et centrer">
                    <img src="https://img.icons8.com/fluency-systems-filled/48/000000/align-center.png"/>
                  </span>
                  <span class="editor-btn icon" data-action="justifyRight" data-style="textAlign:right" title="Justifier à droit">
                    <img src="https://img.icons8.com/fluency-systems-filled/48/000000/align-right.png"/>
                  </span>
                  <span class="editor-btn icon" data-action="formatBlock" data-style="textAlign:justify" title="Justifier le bloc">
                    <img src="https://img.icons8.com/fluency-systems-filled/48/000000/align-justify.png"/>
                  </span>
                </div>
              </span>
              <span class="editor-btn icon" data-action="insertOrderedList" data-tag-name="ol" title="Insérer une liste ordonnée">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/numbered-list.png"/>
              </span>
              <span class="editor-btn icon" data-action="insertUnorderedList" data-tag-name="ul" title="Insérer une liste non ordonnée">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/bulleted-list.png"/>
              </span>
              <span class="editor-btn icon" data-action="outdent" title="Ne pas indenté" data-required-tag="li">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/outdent.png"/>
              </span>
              <span class="editor-btn icon" data-action="indent" title="Indentation">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/indent.png"/>
              </span>
              
            </div>
            <div class="box">
              <span class="editor-btn icon" data-action="insertHorizontalRule" title="Insérer une règle horizontale">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/horizontal-line.png"/>
              </span>
            </div>
            
          </div>
          <div class="line">
            
            <div class="box">
              <span class="editor-btn icon smaller" data-action="undo" title="Annuler">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/undo--v1.png"/>
              </span>
              <span class="editor-btn icon" data-action="removeFormat" title="Supprimer le format">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/remove-format.png"/>
              </span>
            </div>
            
            <div class="box">
              <span class="editor-btn icon smaller" data-action="createLink" title="Insérer un lien">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/add-link.png"/>
              </span>
              <span class="editor-btn icon smaller" data-action="unlink" data-tag-name="a" title="Supprimer le lien">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/delete-link.png"/>
              </span>
            </div>
            
            <div class="box">
              <span class="editor-btn icon" data-action="toggle-view" title="Afficher le code HTML">
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/source-code.png"/>
              </span>
            </div>
            
          </div>
        </div>
        <div class="content-area">
          <div class="visuell-view" contenteditable>
            
          </div>
          <textarea class="html-view"></textarea>
        </div>
      </div>
      
      <div class="modal">
        <div class="modal-bg"></div>
        <div class="modal-wrapper">
          <div class="close">✖</div>
          <div class="modal-content" id="modalCreateLink">
            <h3>Insérer un lien</h3>
            <input type="text" id="linkValue" placeholder="Lien (exemple: https://inside.demopg.com)">
            <div class="row">
              <input type="checkbox" id="new-tab">
              <label for="new-tab">Ouvrir dans un nouvel onglet ?</label>
            </div>
            <button class="done">Terminer</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
